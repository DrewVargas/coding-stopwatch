<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch-container">
      <h1 id="timer">00 : 00 : 00</h1>
      <div class="button-container">
        <button id="toggle" class="buttons">Start</button>
        <button id="reset" class="buttons">Reset</button>
        <button id="log-time" class="buttons">Log</button>
      </div>
    </div>
    <!--Table-->
    <div class="table-container">
      <table>
        <thead class="table-header">
          <th>Date</th>
          <th>Day</th>
          <th>Description</th>
          <th>Category</th>
          <th>Time</th>
        </thead>
        <tbody>
          <tr>
            <td>3/15/19</td>
            <td>Friday</td>
            <td>Working on stopwatch</td>
            <td>coding</td>
            <td>1:46:13</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="stopwatch.js"></script>
    <script src="main.js"></script>
  </body>
</html>

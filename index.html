<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Lato|Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <!--Where the form container will go-->
    <div class="form-container">
      <form class="table-form">
        <h1>Stopwatch Time</h1>
        <div class="description-field">
          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            id="description"
            class="form-input"
          />
        </div>

        <div class="category-field">
          <label for="add-category">Category</label>
          <input
            type="text"
            name="add-category"
            id="add-category"
            class="form-input"
          />
          <button class="buttons" id="add-btn">add category</button>
        </div>
        <select id="dropdown" required>
          <option value="coding">Coding</option>
          <option value="entertainment">Entertainment</option>
          <option value="work">Work</option>
        </select>
        <button type="submit" id="submit-btn" class="buttons">Add Row</button>
      </form>
      <div class="x-btn">&#10005</div>
    </div>
    <div class="stopwatch-container">
      <h1 id="timer">0 : 00 : 00</h1>
      <div class="button-container">
        <button id="toggle" class="buttons">Start</button>
        <button id="reset" class="buttons">Reset</button>
        <button id="log-time" class="buttons">Log</button>
        <button id="clear" class="buttons">clear</button>
      </div>
    </div>
    <!--Table-->
    <div class="table-container">
      <table>
        <thead class="table-header">
          <th>Date</th>
          <th>Day</th>
          <th>Description</th>
          <th>Category</th>
          <th>Time <span>(h:mm:ss)</span></th>
        </thead>
        <tbody class="table-body">

    </div>

    <script src="stopwatch.js"></script>
